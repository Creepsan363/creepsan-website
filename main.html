<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>
				Smart Gizmo
			</title>
			<link rel="stylesheet" href="main.css" alt="style">
		</head>
		<body>
			<!-- Header -->
			  <div id="header">
				<div id="logoCon">
					<img class="logo" src="images/logo.webp">
				</div>		
			  </div>
			
			<!-- Welcome section -->
				<div id="welcomeCon">
					<img class="welcomeBg" src="images/welcome_background_image.jpeg" alt="images">
					
				</div>
				
			<!-- New products-->
				<div id="new_product_txt_con">
					<h1> New Products </h1>
				</div>	
				<div id="products_con">
					
					<!-- Product 1 -->
					<div id="product1">
						<img class="product1" src="images/products/tv1.jpeg" alt="image"> 
						<div id="product1_txt_con">
							<h4 class="product1_txt">Samsung 43 TV HD LED</h4>
						</div>
						<div id="product1_txt_price_con">
							<h4 class="product1_txt_price">SRP 29,999.00</h4>
						</div>
                    </div>
                    
                    <!-- Product 2 -->
					<div id="product2">
						<img class="product2" src="images/products/tv2.jpeg" alt="image"> 
						<div id="product2_txt_con">
							<h4 class="product2_txt">Lenovo Panasonic 108cm</h4>
						</div>
						<div id="product2_txt_price_con">
							<h4 class="product2_txt_price">SRP 32,999.00</h4>
						</div>
                    </div>
                    
                    <!-- product 3 -->
					<div id="product3">
						<img class="product3" src="images/products/tv3.jpg" alt="image"> 
						<div id="product3_txt_con">
							<h4 class="product3_txt">Intex 4k HD LED</h4>
						</div>
						<div id="product3_txt_price_con">
							<h4 class="product3_txt_price">SRP 25,999.00</h4>
						</div>
                    </div>
				</div>
				
				<div id="view_all">
				 <h4> View all </h4>
				</div>
				
			<script src="main.js"></script>
		</body>
	</html>
